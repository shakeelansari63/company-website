<div class="p-5">
    <div class="container">
        <div class="row justify-content-between align-items-start">
            <div class="col-md">
                <h3>Our Location</h3>
                <div class="map-box text-center">
                    <iframe class="m-auto" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=79.03856277465822%2C21.17284691223517%2C79.09186363220216%2C21.20149727269569&amp;layer=mapnik&amp;marker=21.187172786610528%2C79.06521320343018" style="border: 1px solid black">
                    </iframe>
                </div>
            </div>
            <div class="col-md">
                <h3>Send us a message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Your Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="message">Your Message</label>
                        <textarea id="message" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
